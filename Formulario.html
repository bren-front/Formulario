<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | GN</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    
    <DIV class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulario de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="gerero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br><br>

                <input type="radio" id="masculino" name="gerero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br><br>

                <input type="radio" id="outro" name="gerero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>

                   <label for="data_nascimento"><b>Nascimento:</b> </label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br>

                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro" class="labelInput">Cidade</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro" class="labelInput">Bairro</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="text" name="rua" id="rua" class="inputUser" required>
                    <label for="rua" class="labelInput">Rua e Número</label>
                </div>       
                <input type="submit" name="submit" id="submit">                  
            </fieldset>        
        </form>
    
    </DIV>

</body>
</html>
